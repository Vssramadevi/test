<!DOCTYPE html>
<html>
    <head>
        <title> signup form</title>
    </head>
    <body>
        <a href="table.html"> table </a>       <br>
        <a href="index.html">index </a>
        <div class="hello">
            <h1> SIGNUP FORM </h1>
            <div class="hi">
                <label for "name"> NAME:</label>
                <input type="text" id="name" placeholder="Name" required> <br>

                <label for "email">EMAIL :</label>
                <input type="email" id="email" placeholder="email" required> <br>

                <label for "gender">GENDER :</label>
                <input type="radio" id="gender-m"  required> male 
                <input type="radio" id="gender-m"  required> female <br>

                <label for "brands">CAR BRANDS:</label>
                <select  id="cars" required>
                    <option value="" default="yes">please choose the option </option> 
                    <option value="">ferrari</option>
                    <option value="">RR</option>
                    <option value="">lamborghini</option>
                </select> <br>

                <label for "age">AGE:</label>
                <input type="number" id="age" placeholder="age" required> <br>

                <label for "DOB">DOB:</label>
                <input type="date" id="dob" placeholder="" required> <br>

                <label for "phnno">PHONE NUMBER:</label>
                <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"> <br>

                <label for "password"> PASSWORD:</label>
                <input type="password" id="password" placeholder="password" required> <br>

                <label for="tos">I AGREE TO THE TOS:</label>
                <input type="checkbox" id="tos" required> <br>

                <input type="submit">
                <input type="reset">

            </div>
        </div>
    </body>
</html>
